
<h1>Angular Dynamic Plugins</h1>
<div class="core">
  <h2>Core content</h2>
  <ul>
    <li *ngFor="let item of items">{{item.id}}: {{item.name}}</li>
  </ul>
</div>
<div class="plugins">
  <eg-plugin-content *ngFor="let plugin of plugins" [pluginId]="plugin"></eg-plugin-content>
</div>
<router-outlet></router-outlet>
